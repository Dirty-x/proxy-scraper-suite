<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus | Proxy Dashboard</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root {
            --bg: #050a15;
            --accent: #00f2ff;
            --accent-glow: rgba(0, 242, 255, 0.3);
            --card-bg: rgba(255, 255, 255, 0.05);
            --text: #e0e6ed;
            --muted: #8892b0;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, sans-serif;
            overflow-x: hidden;
        }

        .stars-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            z-index: -1;
        }

        header {
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--accent);
            text-shadow: 0 0 10px var(--accent-glow);
        }

        .tagline {
            color: var(--muted);
            font-size: 0.8rem;
        }

        main {
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 2rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0.5rem 0;
            color: #fff;
        }

        .metric-label {
            color: var(--muted);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .discovery-stream {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            height: 500px;
            overflow-y: auto;
            padding: 1rem;
        }

        .proxy-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .proxy-ip {
            font-family: monospace;
            color: var(--accent);
        }

        .proxy-meta {
            font-size: 0.8rem;
            color: var(--muted);
        }

        .badge {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            text-transform: uppercase;
            background: rgba(0, 242, 255, 0.1);
            color: var(--accent);
            border: 1px solid var(--accent);
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .log-console {
            background: #000;
            border-radius: 8px;
            padding: 1rem;
            font-family: 'Fira Code', monospace;
            font-size: 0.75rem;
            height: 300px;
            overflow-y: auto;
            color: #4ade80;
        }

        .log-entry {
            margin-bottom: 0.25rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            background: #4ade80;
            box-shadow: 0 0 10px #4ade80;
        }

        #load-avg {
            margin-top: 10px;
            font-weight: bold;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #0f172a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            width: 600px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.1);
        }

        .modal-lg {
            width: 900px;
            max-height: 90vh;
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--accent);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--muted);
            cursor: pointer;
            font-size: 1.5rem;
        }

        .close-btn:hover {
            color: #fff;
        }

        .modal-body {
            padding: 1.5rem;
            overflow-y: auto;
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .history-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
        }

        .history-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--accent);
        }

        .history-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .history-date {
            color: #fff;
            font-weight: 600;
        }

        .history-id {
            color: var(--muted);
            font-size: 0.8rem;
            font-family: monospace;
        }

        .btn {
            background: rgba(0, 242, 255, 0.1);
            color: var(--accent);
            border: 1px solid var(--accent);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
            transition: all 0.2s;
        }

        .btn:hover {
            background: var(--accent);
            color: #000;
            box-shadow: 0 0 15px var(--accent-glow);
        }

        .loading-state {
            text-align: center;
            color: var(--muted);
            padding: 2rem;
            grid-column: 1/-1;
        }

        .error-state {
            text-align: center;
            color: #ff5555;
            padding: 2rem;
            grid-column: 1/-1;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="stars-bg"></div>
    <header>
        <div>
            <div class="logo">Nexus Scraper</div>
            <div class="tagline">Enterprise Intelligence Gateway</div>
        </div>
        <div style="display: flex; gap: 1rem; align-items: center;">
            <button class="btn" onclick="openHistory()">History</button>
            <div id="connection-status">
                <span class="status-dot"></span>
                <span class="metric-label">System Online</span>
            </div>
        </div>
    </header>

    <main>
        <section>
            <div class="grid">
                <div class="card">
                    <div class="metric-label">Verified Proxies</div>
                    <div class="metric-value" id="total-proxies">0</div>
                </div>
                <div class="card">
                    <div class="metric-label">Validation Rate</div>
                    <div class="metric-value" id="validation-rate">0%</div>
                </div>
                <div class="card">
                    <div class="metric-label">Avg Latency</div>
                    <div class="metric-value" id="avg-latency">0ms</div>
                </div>
            </div>

            <h3 class="metric-label">Live Discovery Stream</h3>
            <div class="discovery-stream" id="stream">
                <!-- Proxies will appear here -->
            </div>
        </section>

        <aside class="sidebar">
            <div class="card">
                <div class="metric-label">System Load</div>
                <div id="load-avg">[0.0, 0.0, 0.0]</div>
            </div>

            <div class="card">
                <div class="metric-label">Engine Console</div>
                <div class="log-console" id="logs">
                    <div class="log-entry">Initializing Nexus Shell...</div>
                </div>
            </div>
        </aside>
    </main>

    <!-- History Modal -->
    <div class="modal" id="historyModal">
        <div class="modal-content modal-lg">
            <div class="modal-header">
                <div class="modal-title" id="historyTitle">Session History</div>
                <button class="close-btn" onclick="closeHistory()">&times;</button>
            </div>
            <div class="modal-body" id="historyBody">
                <!-- History List View -->
                <div class="history-list" id="historyList">
                    <div class="loading-state">Loading history...</div>
                </div>

                <!-- Session Details View (Hidden by default) -->
                <div id="sessionDetails" class="hidden">
                    <button class="back-btn" onclick="showHistoryList()">&larr; Back to Archives</button>
                    <div class="session-grid" id="detailsGrid">
                        <!-- Detail cards go here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let proxyCount = 0;

        socket.on('health_update', (data) => {
            document.getElementById('uptime').innerText = data.uptime;
            document.getElementById('memory').innerText = data.memory.rss;
            document.getElementById('load-avg').innerText = `[${data.system.load.map(l => l.toFixed(2)).join(', ')}]`;
        });

        socket.on('discovery', (proxy) => {
            proxyCount++;
            document.getElementById('total-proxies').innerText = proxyCount;

            const stream = document.getElementById('stream');
            const item = document.createElement('div');
            item.className = 'proxy-item';
            item.innerHTML = `
                <div>
                    <span class="proxy-ip">${proxy.full}</span>
                    <span class="badge">${proxy.protocol || 'http'}</span>
                    <span class="badge" style="background: rgba(255, 165, 0, 0.1); color: #ffa500; border-color: #ffa500;">⏳ Validating</span>
                </div>
                <div class="proxy-meta">
                    ${proxy.country || 'Unknown'} • ${proxy.anonymity || 'anonymous'}
                </div>
            `;
            stream.prepend(item);

            if (stream.children.length > 50) stream.lastChild.remove();
        });

        socket.on('validation_update', (result) => {
            const statusBadge = result.passed
                ? '<span class="badge" style="background: rgba(0, 255, 0, 0.1); color: #00ff00; border-color: #00ff00;">✓ Verified</span>'
                : '<span class="badge" style="background: rgba(255, 0, 0, 0.1); color: #ff5555; border-color: #ff5555;">✗ Failed</span>';

            // Update validation stats
            if (result.tests && result.tests.speed && result.tests.speed.latencyMs) {
                document.getElementById('avg-latency').innerText = Math.round(result.tests.speed.latencyMs) + 'ms';
            }
        });

        socket.on('log', (data) => {
            const logs = document.getElementById('logs');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerText = `[${data.timestamp.split('T')[1].split('.')[0]}] ${data.message}`;
            logs.appendChild(entry);
            logs.scrollTop = logs.scrollHeight;
        });

        // History Modal Logic
        const modal = document.getElementById('historyModal');

        async function openHistory() {
            modal.classList.add('active');
            const list = document.getElementById('historyList');
            list.innerHTML = '<div style="text-align: center; color: var(--muted); padding: 2rem;">Loading archives...</div>';

            try {
                const res = await fetch('/api/history');
                const sessions = await res.json();

                if (sessions.length === 0) {
                    list.innerHTML = '<div style="text-align: center; color: var(--muted); padding: 2rem;">No past sessions found.</div>';
                    return;
                }

                list.innerHTML = sessions.map(session => {
                    const date = new Date(session.id.replace('session-', '').replace(/-/g, ':').replace('T', ' ').slice(0, 19));
                    const displayDate = isNaN(date.getTime()) ? session.id : date.toLocaleString();

                    return `
                        <div class="history-item" onclick="loadSession('${session.id}')" style="cursor: pointer;">
                            <div class="history-info">
                                <div class="history-date">Session Archive</div>
                                <div class="history-id">${session.id}</div>
                            </div>
                            <div style="display: flex; align-items: center; gap: 1rem;">
                                <span class="badge">Open Archive</span>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (err) {
                list.innerHTML = '<div style="text-align: center; color: #ff5555; padding: 2rem;">Failed to load history.</div>';
                console.error(err);
            }
        }

        function closeHistory() {
            modal.classList.remove('active');
        }

        const historyList = document.getElementById('historyList');
        const sessionDetails = document.getElementById('sessionDetails');
        const detailsGrid = document.getElementById('detailsGrid');
        const historyTitle = document.getElementById('historyTitle');

        async function loadSession(sessionId) {
            historyList.style.display = 'none';
            sessionDetails.classList.remove('hidden');
            sessionDetails.style.display = 'block';
            historyTitle.innerText = `Archive: ${sessionId}`;
            detailsGrid.innerHTML = '<div class="loading-state">Decrypting session data...</div>';

            try {
                const res = await fetch(`/api/history/${sessionId}`);
                const results = await res.json();

                if (results.length === 0) {
                    detailsGrid.innerHTML = '<div class="loading-state">No data found in this archive.</div>';
                    return;
                }

                detailsGrid.innerHTML = results.map(p => `
                    <div class="proxy-card">
                        <div class="card-header">
                            <span class="proxy-ip">${p.host}:${p.port}</span>
                            <span class="badge">${p.protocol || 'http'}</span>
                        </div>
                        <div class="card-row">
                            <span>Country</span>
                            <span>${p.country || 'N/A'} <span style="font-size: 0.8em; color: var(--muted);">(${p.countryCode || '??'})</span></span>
                        </div>
                        <div class="card-row">
                            <span>Region</span>
                            <span>${p.region || 'N/A'}</span>
                        </div>
                        <div class="card-row">
                            <span>City</span>
                            <span>${p.city || 'N/A'}</span>
                        </div>
                        <div class="card-row">
                            <span>ISP</span>
                            <span style="max-width: 150px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;" title="${p.isp || 'N/A'}">${p.isp || 'N/A'}</span>
                        </div>
                        <div class="card-row" style="margin-top: 0.5rem; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 0.5rem;">
                            <span>Source</span>
                            <span style="font-family:monospace; font-size: 0.8em;">${p.source || 'Scraper'}</span>
                        </div>
                    </div>
                `).join('');

            } catch (err) {
                detailsGrid.innerHTML = '<div class="error-state">Failed to load session details.</div>';
            }
        }

        function showHistoryList() {
            sessionDetails.classList.add('hidden');
            sessionDetails.style.display = 'none';
            historyList.style.display = 'flex';
            historyTitle.innerText = 'Session History';
        }

        // Close on click outside
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeHistory();
        });

        // Mock events for UI testing if server isn't running
        if (!window.location.host) {
            setInterval(() => socket.emit('discovery', { full: '127.0.0.1:8080', protocol: 'socks5', country: 'US', anonymity: 'elite' }), 2000);
        }
    </script>
</body>

</html>
